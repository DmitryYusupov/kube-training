logging:
  level:
    org.springframework.boot.autoconfigure: INFO

server:
  port: 8010

spring:
  jpa:
    show-sql: true
  application:
    name: countryservice

#used in feign client
citysrvfeign:
  ribbon:
    listOfServers: ${KUBER_CITY_SERVICE_HOST}:${KUBER_CITY_SERVICE_PORT}

#used in feign client
ambassadorfeign:
  ribbon:
    listOfServers: ${GTW_AMBASSADOR_HOST}:${GTW_AMBASSADOR_PORT}

#Custom properties
custom:
  services:
    ambassadorservice:
      logicalName: ${KUBER_AMBASSADOR_SERVICE_NAME}
    cityservice:
      host: ${KUBER_CITY_SERVICE_HOST}
      port: ${KUBER_CITY_SERVICE_PORT}
      logicalName: ${KUBER_CITY_SERVICE_NAME}
